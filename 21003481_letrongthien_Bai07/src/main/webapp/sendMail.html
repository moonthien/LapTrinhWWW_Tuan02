<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form action="SendEmail" method="post" enctype="multipart/form-data">
		<label for="to">To:</label> <input type="email" id="to" name="to"
			required><br>
		<br> <label for="subject">Subject:</label> <input type="text"
			id="subject" name="subject" required><br>
		<br> <label for="message">Message:</label><br>
		<textarea id="message" name="message" rows="5" cols="40" required></textarea>
		<br>
		<br> <label for="file">Attachment:</label> <input type="file"
			id="file" name="file"><br>
		<br> <input type="submit" value="Send Email">

</body>
</html>
